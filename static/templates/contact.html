<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/static/css/global.css"/>
    <link rel="stylesheet" href="/static/css/contact.css"/>

    <link href="https://fonts.googleapis.com/css?family=Quicksand|Oxygen" rel="stylesheet">
</head>
<body>
    <div id="contact-page-container">

        <div id="contact-header">
            <h2 id="contact_title" class="page_title">Get in touch!</h2>
            <hr>
        </div>

        <div id="hire-box">
            <h3 class="contact-box-headings">Hire me</h3>
            <p class="contact-box-messages">
                Any business enquiries, let's get something arranged.
            </p>
        </div>
        <div id="contribute-box">
            <h3 class="contact-box-headings">Contribute</h3>
            <p class="contact-box-messages">
                Seen a project you like and want to get involved or know more?
            </p>
        </div>
        <div id="other-box">
            <h3 class="contact-box-headings">Everything else</h3>
            <p class="contact-box-messages">
                General questions, feedback, or simply want to say hello. I'd love to hear from you.
            </p>
        </div>

        <div class="contact-bottom-menu">
            <div class="contact-bottom-menu-item hidden"><a href="home">Home</a></div>
            <div class="contact-bottom-menu-item hidden"><a href="projects">Projects</a></div>
            <div class="contact-bottom-menu-item hidden"><a href="articles">Articles</a></div>
            <div class="contact-bottom-menu-item hidden"><a href="about">About</a></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/animate-css-grid@latest"></script>
    <script>
        const grid = document.querySelector(".bottom-menu");
        animateCSSGrid.wrapGrid(grid, {duration : 1000});
    </script>
    <script type="text/javascript" src="/static/js/bottom-menu.js"></script>
</body>
</html>
